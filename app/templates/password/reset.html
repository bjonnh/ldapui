{% extends 'base.html' %}

{% block container %}
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Reset your password</h5>

                    <form
                            method="POST"
                            action="{{ url_for('password.reset') }}"
                            role="form"
                            class="form">
                        {{ form.csrf_token }}
                        {{ form.authcode(readonly="readonly") }}
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="floatingInput"
                                   placeholder="Your Password">
                            <label for="floatingInput">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password2" class="form-control" id="floatingInput"
                                   placeholder="Your Password">
                            <label for="floatingInput">Password (again)</label>
                        </div>


                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Set my new password
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
